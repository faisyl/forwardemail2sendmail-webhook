packaging_format = 2

id = "forwardemail-webhook"
name = "ForwardEmail Webhook"
description.en = "Webhook endpoint for ForwardEmail.net to Postfix integration"

version = "1.0~ynh1"

maintainers = []

[upstream]
license = "MIT"
website = "https://example.com"
code = "https://github.com/example/goapp"

[integration]
yunohost = ">= 11.2"
helpers_version = "2.1"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/goapp"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.webhook_key]
    type = "string"
    ask.en = "Webhook key (optional, for authentication)"
    help.en = "Optional key to authenticate webhook requests from ForwardEmail"
    optional = true
    default = ""

[resources]
    [resources.system_user]
    
    [resources.install_dir]
    
    [resources.data_dir]
    
    [resources.permissions]
    main.url = "/"
    
    [resources.ports]
    main.default = 8080
    
    [resources.apt]
    packages = ["golang-go"]
