packaging_format = 2

id = "forwardemail-webhook"
name = "ForwardEmail Webhook"
description.en = "Webhook endpoint for ForwardEmail.net to Postfix integration"

version = "1.0~ynh1"

maintainers = []

[upstream]
license = "MIT"
website = "https://example.com"
code = "https://github.com/example/goapp"

[integration]
yunohost = ">= 11.2"
helpers_version = "2.1"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/forwardemail"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.webhook_key]
    type = "string"
    ask.en = "Webhook key (optional, for authentication)"
    help.en = "Optional key to authenticate webhook requests from ForwardEmail"
    optional = true
    default = ""

    [install.backend_type]
    type = "string"
    ask.en = "Delivery backend (sendmail or smtp)"
    default = "sendmail"

    [install.smtp_host]
    type = "string"
    ask.en = "SMTP Host (for SMTP backend)"
    optional = true
    default = ""

    [install.smtp_port]
    type = "number"
    ask.en = "SMTP Port (for SMTP backend)"
    optional = true
    default = 587

    [install.smtp_user]
    type = "string"
    ask.en = "SMTP User"
    optional = true
    default = ""

    [install.smtp_pass]
    type = "password"
    ask.en = "SMTP Password"
    optional = true
    default = ""

    [install.smtp_skip_verify]
    type = "boolean"
    ask.en = "Skip SMTP TLS verification?"
    help.en = "Enable this if your SMTP server uses a self-signed certificate (common for local Postfix)"
    default = false

[resources]
    [resources.system_user]
    
    [resources.install_dir]
    
    [resources.data_dir]
    
    [resources.permissions]
    main.url = "/"
    
    [resources.ports]
    main.default = 8080
    
    [resources.apt]
    packages = ["golang-go"]
